// list all of the plugins for this project
plugins {
	id 'java'
	id 'eclipse'
	id 'net.saliman.cobertura' version '2.3.0'
	id 'synapticloop.copyrightr' version '1.0.1'
	id 'synapticloop.documentr' version '2.1.1'
	id 'maven-publish'
	id 'co.riiid.gradle' version '0.4.2'
	id 'com.jfrog.bintray' version '1.6'
}

// textual information for this project
group = 'synapticloop'
archivesBaseName = 'c3p0-multitenant'
description = """Multi tenanted c3p0 pool"""

version = '0.0.1'


sourceCompatibility = 1.7
targetCompatibility = 1.7

// all of the repositories in use for this project
repositories {
	mavenLocal()
	mavenCentral()
	jcenter()

}
// list all of the dependencies for this project
dependencies {
	runtime 'com.mchange:c3p0:0.9.5.2'

	compile 'com.mchange:c3p0:0.9.5.2'

	testRuntime 'org.postgresql:postgresql:9.4.1209.jre7'
	testRuntime 'junit:junit:4.12'
	testRuntime 'org.slf4j:slf4j-api:1.7.13'
	
	testCompile 'org.postgresql:postgresql:9.4.1209.jre7'
	testCompile 'junit:junit:4.12'
}

// we always want to fail on version conflicts
configurations.all {
	resolutionStrategy {
		failOnVersionConflict()

		eachDependency {
			DependencyResolveDetails details ->
				if (details.requested.group == 'junit') {
					details.useVersion '4.12'
				}
		}
	}
}

/*
 * COBERTURA
 */

cobertura {
	coverageFormats = [ 'html', 'xml']
}

test {
	include '**/*Test.class' 
	maxParallelForks = 1
	forkEvery = 50 
}

copyrightr {
	// If set to true (default), this will only log what would have been 
	// changed, if set to false, this will over-write the files __without__
	// warning
	dryRun = false

	// This will be part of the regular expression that is searched for.
	// This helps to narrow down the lines that will be updated, useful
	// where there may be other companies that have copyright information
	copyrightHolder = "synapticloop"

	// Which files are to be included, by default the included files are
	// - src/**/*.java, and
	// - src/**/*.groovy
	includes = [ 
		"src/**/*.java",
		"src/**/*.groovy",
	]

	// which files are to be excluded, by default there are no exclusions
	excludes = [ "**/*.class" ]

	// whether to only replace the first found instance, by default this
	// is set to true
	onlyReplaceFirst = false

	// the year separator to use
	yearSeparator = " - "

}


def javaApiUrl = 'http://docs.oracle.com/javase/7/docs/api/'
def groovyApiUrl = 'http://groovy.codehaus.org/gapi/'

tasks.withType(Javadoc) {
	options.links(javaApiUrl, groovyApiUrl)
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}


publishing {
	publications {
		synapticloop(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar

			groupId 'synapticloop'
			artifactId 'c3p0-multitenant'

			pom.withXml {
				configurations.compile.resolvedConfiguration.firstLevelModuleDependencies.each { dep ->
					asNode().dependencies[0].dependency.find {
						it.artifactId[0].text() == dep.moduleName &&
								it.groupId[0].text() == dep.moduleGroup
					}.scope[0].value = 'compile'
				}
			}
		}
	}
}


github {
	owner = group
	repo = archivesBaseName
	if(System.getenv('GITHUB_TOKEN')) {
		token = System.getenv('GITHUB_TOKEN')
	}
	tagName = version
	name = version
	assets = [
		'build/libs/' + archivesBaseName + '-' + version + '.jar'
	]
}


bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_PASSWORD')

	publications = [ 'synapticloop' ]

	publish = true

	pkg {
		repo = 'maven'
		name = 'c3p0-multitenant'
	}

}
